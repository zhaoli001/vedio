<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    </head>
    <link rel="stylesheet" type="text/css" href="css/swiper.css" />
    <link rel="stylesheet" type="text/css" href="css/video.css" />
    <body>
        <div class="container">
            <header class="header">
                <a href="#" id="back"><img src="img/hb.png" alt="" /></a>
                <h1>Media</h1>
                <a href="#" id='search'><img src="img/icon.png" alt="" /></a>
            </header>
            <div class="content">
                <div class="swiper-container">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide" id="nav" data-id="0">
                            <span><img src="img/3.jpg" alt="" /></span>
                            <span><img src="img/1.jpg" alt="" /></span>
                            <span><img src="img/2.jpg" alt="" /></span>
                        </li>
                        <li class="swiper-slide" data-id="1">
                            <span><img src="img/1.jpg" alt="" /></span>
                            <span><img src="img/2.jpg" alt="" /></span>
                            <span><img src="img/3.jpg" alt="" /></span>
                        </li>
                        <li class="swiper-slide" data-id=2>
                            <span><img src="img/2.jpg" alt="" /></span>
                            <span><img src="img/3.jpg" alt="" /></span>
                            <span><img src="img/1.jpg" alt="" /></span>
                        </li>
                    </ul>
                </div>
                <p class="control">
                    <audio src="Love Letter.mp3" id="audio" autoplay></audio>
                    <span class="change"><img src="img/repeat.png" alt="" /></span>
                    <span class="change" id="prev"><img src="img/left.png" height="26" width="29" alt="" /></span>
                    <span class="corner"><img src="img/stop.png" height="109" width="109" alt="" /></span>
                    <span class="change" id="next"><img src="img/right.png" height="26" width="29" alt="" /></span>
                    <span class="change" id="ran"><img src="img/shuffle.png" height="28" width="28" alt="" /></span>
                </p>
                <div class="word">
                    <p>天后</p>
                    <p>终于找到借口</p>
                    <p>接收到你发</p>
                </div>
                <div class="bar">
                    <div class="black"></div>
                    <div class="gray"></div>
                    <div class="purple"></div>
                    <span class="start">0:00</span>
                    <span class="end"></span>
                </div>
            </div>
        </div>
    </body>
</html>
<script data-main="js/main" src="lib/require.js"></script>
